<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>server-vainilla-html-apache</title>
  <link rel="stylesheet" href="css/main.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <script>
    let a1, a2, a3
    const body = location.href.substring(location.href.indexOf('?')+1)
    a1 = body.substring(2, body.indexOf('&'))
    a2 = body.substring(body.indexOf('&')+3,body.indexOf('&')+4)
    a3 = body.substring(body.indexOf('&')+7)
  </script>
</head>
<body>
<main class="px-3 d-flex">
  <div class="card">
    <h3>1번 문제</h3>
    <img src="./img/s.jpeg" class="card-img-top" alt="...">
    <p id="result-1"></p>

    <h3>2번 문제</h3>
    <img src="./img/d.jpeg" class="card-img-top" alt="...">
    <p id="result-2"></p>

    <h3>3번 문제</h3>
    <img src="./img/m.jpeg" class="card-img-top" alt="...">
    <p id="result-3"></p>
    <div class="card-body">
      <a href="index.html" class="btn btn-primary">다시 하기</a>
    </div>
  </div>
</main>

<footer class="mt-auto text-white-50">
  <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
</footer>
<script>
  if(parseInt(a1) === 0) {
    document.getElementById('result-1').innerHTML = '정답이에요!'
  }
  else {
    document.getElementById('result-1').innerHTML = '틀렸어요...<br>정답은 삼색이에요...'
  }
  if(parseInt(a2) === 0) {
    document.getElementById('result-2').innerHTML = '정답이에요!'
  }
  else {
    document.getElementById('result-2').innerHTML = '틀렸어요...<br>정답은 도도에요...'
  }
  if(parseInt(a3) === 0) {
    document.getElementById('result-3').innerHTML = '정답이에요!'
  }
  else {
    document.getElementById('result-3').innerHTML = '틀렸어요...<br>정답은 Marilyn이에요...'
  }
</script>
<!-- Bootstrap js CDN-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
